<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopes Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="menu">
        <img src="images/gear-svgrepo-com.svg" onclick="toggleDialog(true)">
    </div>

    <div class="container mt-1">
        <div class="row px-1" id="cats">



        </div>
    </div>

    <div class="d-flex container text-center">
        <div id="cat1" class="col-4"></div>
        <div id="cat2" class="col-4"></div>
        <div id="cat3" class="col-4"></div>
    </div>

    <dialog id="open-game-settings">
        <div class="dialog-content">
            <span class="close-btn" onclick="toggleDialog(false)">X</span>
            <div>
                <h1>Create a new game</h1>
                <p class="d-flex flex-column" id="categories-content">
                    <label for="categories">Categories?</label>
                    <input placeholder="Categories" id="categories"><br />
                    <button onclick="toQuestions()">Next</button>
                </p>
                <!-- Hier gehts weiter-->
                <p class="d-flex flex-column d-none" id="questions-content">
                    <label for="categories">Questions per Category?</label>
                    <input placeholder="Questions per Category" id="questions-per-category"><br />
                    <button onclick="toPlayers()">Next</button>
                </p>

                </p>
            </div>
        </div>
    </dialog>











    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
